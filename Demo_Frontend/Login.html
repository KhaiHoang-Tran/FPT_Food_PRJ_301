<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - FPT Food</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* --- GIỮ NGUYÊN CSS --- */
      :root {
        --primary: #ff6600;
        --bg-page: #fff5f0;
        --text-dark: #333;
        --text-gray: #777;
        --input-bg: #f3f4f6;
        --radius: 8px;
        --danger: #dc3545;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: var(--bg-page);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      }

      .logo-circle {
        width: 60px;
        height: 60px;
        background-color: var(--primary);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 15px;
        color: white;
        font-size: 24px;
      }

      h2 {
        color: var(--primary);
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 5px;
      }
      .subtitle {
        color: var(--text-gray);
        font-size: 14px;
        margin-bottom: 30px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        font-size: 14px;
        color: var(--text-dark);
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid transparent;
        background-color: var(--input-bg);
        border-radius: var(--radius);
        font-size: 14px;
        outline: none;
        transition: 0.3s;
      }

      input:focus {
        background-color: white;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
      }

      .btn {
        width: 100%;
        padding: 12px;
        border-radius: var(--radius);
        font-weight: 600;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
        border: none;
        margin-bottom: 10px;
      }

      .btn-login {
        background-color: var(--primary);
        color: white;
      }
      .btn-login:hover {
        background-color: #e65c00;
      }

      .btn-register {
        background-color: white;
        border: 1px solid var(--primary);
        color: var(--primary);
      }
      .btn-register:hover {
        background-color: #fff0e6;
      }

      .error-msg {
        color: var(--danger);
        font-size: 13px;
        margin-bottom: 15px;
        display: none; /* Ẩn mặc định */
        text-align: left;
        background: #fff5f5;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ffcccc;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="logo-circle">
        <i class="fas fa-utensils"></i>
      </div>

      <h2>FPT Food</h2>
      <p class="subtitle">Đăng nhập để đặt món</p>

      <div id="errorMessage" class="error-msg">
        Tên đăng nhập hoặc mật khẩu không đúng!
      </div>

      <form action="LoginServlet" method="GET">
        <div class="form-group">
          <label>Tên đăng nhập</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Nhập tên đăng nhập"
            required
          />
        </div>

        <div class="form-group">
          <label>Mật khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>

        <button type="submit" class="btn btn-login">Đăng nhập</button>

        <button
          type="button"
          class="btn btn-register"
          onclick="window.location.href = 'Register.jsp'"
        >
          Đăng ký tài khoản
        </button>
      </form>
    </div>

    <script>
      // Đoạn script nhỏ này để xử lý hiển thị lỗi khi Servlet redirect về
      // Ví dụ: Khi đăng nhập sai, Servlet sẽ redirect về: Login.html?status=failed

      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);

        // Kiểm tra xem trên URL có tham số 'status=failed' không
        if (urlParams.get("status") === "failed") {
          const errorMsg = document.getElementById("errorMessage");
          errorMsg.style.display = "block";

          // Nếu có thông điệp cụ thể từ server (ví dụ: ?message=Sai pass)
          const msg = urlParams.get("message");
          if (msg) {
            errorMsg.innerText = decodeURIComponent(msg);
          }
        }
      };
    </script>
  </body>
</html>
