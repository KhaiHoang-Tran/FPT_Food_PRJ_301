<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPT Food - Bếp & Công thức</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* --- 1. CẤU HÌNH CHUNG (GIỮ NGUYÊN) --- */
      :root {
        --primary: #ff6600;
        --bg-page: #f5f7fa;
        --text-dark: #333;
        --text-gray: #777;
        --border-radius: 8px;
        --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        --success: #28a745;
        --danger: #dc3545;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        background-color: var(--bg-page);
        color: var(--text-dark);
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* HEADER */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 15px 30px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
      }
      .brand h1 {
        color: var(--primary);
        font-size: 22px;
        font-weight: 700;
      }
      .btn-logout {
        padding: 8px 15px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }

      /* TABS */
      .main-nav {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .nav-pill {
        padding: 12px 25px;
        border-radius: 30px;
        background: #e9ecef;
        border: none;
        font-weight: bold;
        color: #555;
        cursor: pointer;
        transition: 0.3s;
        font-size: 15px;
      }
      .nav-pill.active {
        background: var(--primary);
        color: white;
        box-shadow: 0 4px 10px rgba(255, 102, 0, 0.3);
      }

      .section-content {
        display: none;
        animation: fadeIn 0.3s;
      }
      .section-content.active {
        display: block;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ORDERS STYLE */
      .tabs-container {
        background: white;
        border-radius: 30px;
        padding: 5px;
        display: flex;
        margin-bottom: 20px;
        width: fit-content;
        border: 1px solid #eee;
      }
      .tab-btn {
        padding: 8px 20px;
        border: none;
        background: transparent;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        color: #666;
        transition: 0.3s;
      }
      .tab-btn.active {
        background: #eee;
        color: var(--text-dark);
      }
      .order-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .order-card {
        border: 1px solid #eee;
        border-radius: var(--border-radius);
        padding: 20px;
        background: #fff;
        border-left: 5px solid var(--primary);
        transition: 0.3s;
      }
      .order-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        border-bottom: 1px solid #f5f5f5;
        padding-bottom: 10px;
      }
      .table-name {
        font-weight: bold;
        font-size: 16px;
      }
      .time {
        font-size: 12px;
        color: #888;
      }
      .item-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        font-size: 14px;
      }
      .item-qty {
        font-weight: bold;
        color: var(--primary);
        margin-right: 10px;
      }
      .btn-action {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        background: #28a745;
        margin-top: 10px;
        transition: 0.2s;
      }
      .btn-action:hover {
        opacity: 0.9;
        transform: scale(1.02);
      }

      /* RECIPES STYLE */
      .recipe-layout {
        display: flex;
        gap: 20px;
        height: calc(100vh - 180px);
      }
      .food-sidebar {
        width: 300px;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .sidebar-header {
        padding: 15px;
        border-bottom: 1px solid #eee;
        background: #f9f9f9;
        font-weight: bold;
      }
      .food-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .food-item {
        padding: 12px;
        border-bottom: 1px solid #f0f0f0;
        cursor: pointer;
        transition: 0.2s;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .food-item:hover {
        background: #fff5f0;
      }
      .food-item.active {
        background: var(--primary);
        color: white;
      }

      /* Toggle Switch */
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 34px;
        height: 18px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #28a745;
      }
      input:checked + .slider:before {
        transform: translateX(16px);
      }

      .recipe-content {
        flex: 1;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 25px;
        overflow-y: auto;
      }
      .recipe-header-detail {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 2px solid #eee;
        padding-bottom: 15px;
      }
      .btn-add-ingredient {
        background: var(--primary);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .ingredient-table {
        width: 100%;
        border-collapse: collapse;
      }
      .ingredient-table th,
      .ingredient-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      .ingredient-table th {
        background: #f8f9fa;
        color: #555;
      }
      .action-btn-sm {
        width: 28px;
        height: 28px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        color: #555;
      }

      /* INVENTORY STYLE */
      .inventory-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }
      .inv-item-card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #eee;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
      }
      .inv-item-card.low-stock {
        border-left: 4px solid var(--danger);
        background: #fff5f5;
      }
      .inv-item-card.ok-stock {
        border-left: 4px solid var(--success);
      }
      .inv-name {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }
      .inv-qty {
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }
      .inv-unit {
        font-size: 12px;
        color: #777;
      }

      /* MODAL */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 100;
        display: none;
        align-items: center;
        justify-content: center;
      }
      .modal.active {
        display: flex;
      }
      .modal-content {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 400px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .modal-footer {
        text-align: right;
        margin-top: 20px;
      }
      .btn-cancel {
        background: #eee;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 10px;
      }
      .btn-confirm {
        background: var(--primary);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <h1>FPT Food - Bếp trưởng</h1>
        <p>Quản lý Chế biến & Định lượng</p>
      </div>
      <button class="btn-logout" onclick="window.location.href = 'login.html'">
        <i class="fas fa-sign-out-alt"></i> Đăng xuất
      </button>
    </header>

    <div class="container">
      <div class="main-nav">
        <button class="nav-pill active" onclick="switchMainTab('orders', this)">
          <i class="fas fa-fire"></i> Đơn hàng
        </button>
        <button class="nav-pill" onclick="switchMainTab('recipes', this)">
          <i class="fas fa-book-open"></i> Công thức
        </button>
        <button class="nav-pill" onclick="switchMainTab('inventory', this)">
          <i class="fas fa-boxes"></i> Kiểm tra kho
        </button>
      </div>

      <section id="orders" class="section-content active">
        <div class="tabs-container">
          <button
            class="tab-btn active"
            onclick="filterOrders('pending', this)"
          >
            Chờ nấu (<span id="cnt-pending">0</span>)
          </button>
          <button class="tab-btn" onclick="filterOrders('cooking', this)">
            Đang nấu (<span id="cnt-cooking">0</span>)
          </button>
          <button class="tab-btn" onclick="filterOrders('all', this)">
            Tất cả
          </button>
        </div>
        <div id="orderGrid" class="order-grid"></div>
        <div
          id="emptyState"
          style="text-align: center; padding: 50px; color: #999; display: none"
        >
          <i
            class="fas fa-check-circle"
            style="font-size: 50px; margin-bottom: 15px; color: #ddd"
          ></i>
          <p>Không có đơn hàng nào</p>
        </div>
      </section>

      <section id="recipes" class="section-content">
        <div class="recipe-layout">
          <div class="food-sidebar">
            <div class="sidebar-header">Trạng thái món ăn (Bật/Tắt)</div>
            <div class="food-list" id="foodList"></div>
          </div>
          <div class="recipe-content">
            <div id="recipeDetailView" style="display: none">
              <div class="recipe-header-detail">
                <div>
                  <h2 id="selectedFoodName" style="color: var(--primary)">
                    Tên món
                  </h2>
                  <p style="color: #777; font-size: 13px">
                    Định lượng & Tồn kho
                  </p>
                </div>
                <button class="btn-add-ingredient" onclick="openModal()">
                  <i class="fas fa-plus"></i> Thêm nguyên liệu
                </button>
              </div>
              <table class="ingredient-table">
                <thead>
                  <tr>
                    <th>Nguyên liệu</th>
                    <th>Cần dùng</th>
                    <th>Tồn kho</th>
                    <th>Đơn vị</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody id="ingredientTableBody"></tbody>
              </table>
            </div>
            <div
              id="noSelection"
              style="text-align: center; padding-top: 100px; color: #999"
            >
              <i class="fas fa-arrow-left"></i> Chọn món ăn để xem
            </div>
          </div>
        </div>
      </section>

      <section id="inventory" class="section-content">
        <h3 style="margin-bottom: 20px">
          Tình trạng kho nguyên liệu (View Only)
        </h3>
        <div class="inventory-grid" id="inventoryGrid"></div>
      </section>
    </div>

    <div class="modal" id="ingModal">
      <div class="modal-content">
        <h3 style="margin-bottom: 15px; color: var(--primary)">
          Thêm nguyên liệu vào công thức
        </h3>
        <input type="hidden" id="editIndex" />
        <div class="form-group">
          <label>Nguyên liệu</label
          ><select
            id="ingSelect"
            class="form-control"
            onchange="updateUnitFromStock()"
          ></select>
        </div>
        <div class="form-group">
          <label>Cần dùng</label
          ><input type="number" id="ingQty" class="form-control" />
        </div>
        <div class="form-group">
          <label>Đơn vị</label
          ><input
            type="text"
            id="ingUnit"
            class="form-control"
            disabled
            style="background: #f9f9f9"
          />
        </div>
        <div class="modal-footer">
          <button class="btn-cancel" onclick="closeModal()">Hủy</button
          ><button class="btn-confirm" onclick="saveIngredient()">Lưu</button>
        </div>
      </div>
    </div>

    <script>
      // --- DATA ---
      let orders = [
        {
          id: 101,
          table: "Bàn 1",
          time: "10:30",
          status: "pending",
          items: [
            { name: "Pizza Hải Sản", qty: 1 },
            { name: "Pepsi", qty: 2 },
          ],
        },
      ];
      let foods = [
        { id: 1, name: "Pizza Hải Sản", status: true },
        { id: 2, name: "Burger Bò", status: true },
        { id: 3, name: "Mì Ý Sốt Kem", status: false },
      ];
      let inventoryStock = [
        { id: 1, name: "Bột mì đa dụng", unit: "kg", qty: 50.5, min: 10 },
        { id: 2, name: "Phô mai Mozzarella", unit: "kg", qty: 0.5, min: 5 },
        { id: 3, name: "Thịt bò xay", unit: "kg", qty: 15.0, min: 5 },
        { id: 4, name: "Tôm sú", unit: "kg", qty: 2.0, min: 3 },
        { id: 5, name: "Đế bánh Pizza", unit: "cái", qty: 0, min: 10 },
      ];
      let recipes = {
        1: [
          { ingId: 5, qtyNeeded: 1 },
          { ingId: 2, qtyNeeded: 0.15 },
          { ingId: 4, qtyNeeded: 0.2 },
        ],
        2: [{ ingId: 3, qtyNeeded: 0.2 }],
        3: [],
      };
      let currentOrderTab = "pending";
      let selectedFoodId = null;

      // --- COMMON ---
      function switchMainTab(tabId, btn) {
        document
          .querySelectorAll(".section-content")
          .forEach((el) => el.classList.remove("active"));
        document
          .querySelectorAll(".nav-pill")
          .forEach((el) => el.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");
        btn.classList.add("active");
        if (tabId === "inventory") renderFullInventory();
      }

      // --- 1. ORDER LOGIC (UPDATE TRẠNG THÁI & GỬI DB) ---
      function renderOrders() {
        const grid = document.getElementById("orderGrid");
        const filtered =
          currentOrderTab === "all"
            ? orders
            : orders.filter((o) => o.status === currentOrderTab);

        document.getElementById("cnt-pending").innerText = orders.filter(
          (o) => o.status === "pending",
        ).length;
        document.getElementById("cnt-cooking").innerText = orders.filter(
          (o) => o.status === "cooking",
        ).length;

        if (filtered.length === 0) {
          grid.innerHTML = "";
          document.getElementById("emptyState").style.display = "block";
          return;
        }
        document.getElementById("emptyState").style.display = "none";

        grid.innerHTML = filtered
          .map((o) => {
            let btnHtml = "";
            if (o.status === "pending") {
              // Button này sẽ gửi request update status = cooking
              btnHtml = `<button class="btn-action" style="background:#ff6600" onclick="updateStatus(${o.id}, 'cooking')">Nhận đơn & Nấu</button>`;
            } else if (o.status === "cooking") {
              // Button này sẽ gửi request update status = done
              btnHtml = `<button class="btn-action" onclick="updateStatus(${o.id}, 'done')">Xong món</button>`;
            } else {
              btnHtml = `<div style="text-align:center; color:green; font-weight:bold; margin-top:10px;">Đã xong</div>`;
            }

            return `
              <div class="order-card">
                  <div class="order-header"><span class="table-name">${o.table}</span><span class="time">${o.time}</span></div>
                  <div style="margin-bottom:15px;">${o.items.map((i) => `<div class="item-row"><span class="item-qty">x${i.qty}</span> <span>${i.name}</span></div>`).join("")}</div>
                  ${btnHtml}
              </div>`;
          })
          .join("");
      }

      function filterOrders(status, btn) {
        currentOrderTab = status;
        document
          .querySelectorAll(".tab-btn")
          .forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        renderOrders();
      }

      // HÀM QUAN TRỌNG: Gửi dữ liệu xuống Backend
      function updateStatus(id, newStatus) {
        const order = orders.find((o) => o.id === id);
        if (order) {
          // 1. Ở đây bạn sẽ viết code Java/Servlet:
          // fetch('/updateOrder?id=' + id + '&status=' + newStatus) ...

          // 2. Giả lập thành công:
          order.status = newStatus;
          if (newStatus === "cooking")
            alert(`Đã nhận đơn ${order.table}! Hệ thống đã trừ kho.`);
          renderOrders();
        }
      }

      // --- 2. RECIPE LOGIC (TOGGLE SAVE) ---
      function renderFoodList() {
        document.getElementById("foodList").innerHTML = foods
          .map(
            (f) => `
              <div class="food-item ${selectedFoodId === f.id ? "active" : ""}" onclick="selectFood(${f.id})">
                  <span>${f.name}</span>
                  <label class="toggle-switch" onclick="event.stopPropagation()">
                      <input type="checkbox" ${f.status ? "checked" : ""} onchange="toggleFoodStatus(${f.id}, this)">
                      <span class="slider"></span>
                  </label>
              </div>
          `,
          )
          .join("");
      }

      function selectFood(id) {
        selectedFoodId = id;
        renderFoodList();
        document.getElementById("selectedFoodName").innerText = foods.find(
          (f) => f.id === id,
        ).name;
        document.getElementById("noSelection").style.display = "none";
        document.getElementById("recipeDetailView").style.display = "block";
        renderRecipeDetail();
      }

      // HÀM QUAN TRỌNG: Gửi Status xuống Backend ngay khi Gạt nút
      function toggleFoodStatus(id, checkbox) {
        const f = foods.find((x) => x.id === id);
        const newStatus = checkbox.checked; // true/false

        // 1. Gửi xuống Backend: UPDATE Food SET status = ? WHERE id = ?
        // fetch('/updateFoodStatus', { method: 'POST', body: ... })

        // 2. Cập nhật UI giả lập
        f.status = newStatus;
        const msg = newStatus ? "Đã MỞ BÁN món này" : "Đã báo HẾT MÓN này";
        console.log(msg); // Check console để thấy log
        // alert(msg); // Bỏ comment nếu muốn hiện thông báo popup
      }

      function renderRecipeDetail() {
        const list = recipes[selectedFoodId] || [];
        document.getElementById("ingredientTableBody").innerHTML =
          list.length === 0
            ? `<tr><td colspan="5" style="text-align:center; color:#999;">Chưa có công thức.</td></tr>`
            : list
                .map((item, idx) => {
                  const stockItem = inventoryStock.find(
                    (s) => s.id === item.ingId,
                  );
                  const stockQty = stockItem ? stockItem.qty : 0;
                  const isShortage = stockQty < item.qtyNeeded;
                  return `<tr>
                  <td>${stockItem ? stockItem.name : "Unknown"}</td>
                  <td>${item.qtyNeeded}</td>
                  <td><span style="font-weight:bold; color:${isShortage ? "red" : "green"}">${stockQty}</span></td>
                  <td>${stockItem ? stockItem.unit : "?"}</td>
                  <td><button class="action-btn-sm" onclick="openModal(${idx})"><i class="fas fa-edit"></i></button> <button class="action-btn-sm" style="color:red;" onclick="deleteIngredient(${idx})"><i class="fas fa-trash"></i></button></td>
              </tr>`;
                })
                .join("");
      }

      function renderFullInventory() {
        document.getElementById("inventoryGrid").innerHTML = inventoryStock
          .map((item) => {
            const isLow = item.qty <= item.min;
            return `<div class="inv-item-card ${isLow ? "low-stock" : "ok-stock"}">
                  <span class="inv-name">${item.name}</span>
                  <div style="display:flex; justify-content:space-between; align-items:end;"><span class="inv-qty">${item.qty} <span class="inv-unit">${item.unit}</span></span>${isLow ? '<i class="fas fa-exclamation-circle" style="color:var(--danger)"></i>' : '<i class="fas fa-check-circle" style="color:var(--success)"></i>'}</div>
              </div>`;
          })
          .join("");
      }

      function openModal(index = null) {
        document.getElementById("ingModal").classList.add("active");
        document.getElementById("editIndex").value =
          index !== null ? index : "-1";
        const select = document.getElementById("ingSelect");
        select.innerHTML = inventoryStock
          .map((s) => `<option value="${s.id}">${s.name}</option>`)
          .join("");
        if (index !== null) {
          const item = recipes[selectedFoodId][index];
          select.value = item.ingId;
          document.getElementById("ingQty").value = item.qtyNeeded;
        } else {
          document.getElementById("ingQty").value = "";
        }
        updateUnitFromStock();
      }
      function updateUnitFromStock() {
        const id = parseInt(document.getElementById("ingSelect").value);
        const item = inventoryStock.find((s) => s.id === id);
        if (item) document.getElementById("ingUnit").value = item.unit;
      }
      function closeModal() {
        document.getElementById("ingModal").classList.remove("active");
      }

      function saveIngredient() {
        const ingId = parseInt(document.getElementById("ingSelect").value);
        const qty = parseFloat(document.getElementById("ingQty").value);
        const idx = parseInt(document.getElementById("editIndex").value);
        if (ingId && qty) {
          const newItem = { ingId, qtyNeeded: qty };
          if (!recipes[selectedFoodId]) recipes[selectedFoodId] = [];
          if (idx === -1) recipes[selectedFoodId].push(newItem);
          else recipes[selectedFoodId][idx] = newItem;
          renderRecipeDetail();
          closeModal();
        }
      }
      function deleteIngredient(idx) {
        if (confirm("Xóa nguyên liệu này?")) {
          recipes[selectedFoodId].splice(idx, 1);
          renderRecipeDetail();
        }
      }

      // INIT
      renderOrders();
      renderFoodList();
    </script>
  </body>
</html>
