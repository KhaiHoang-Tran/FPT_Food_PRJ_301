<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPT Food - Bếp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* --- 1. CẤU HÌNH CHUNG --- */
      :root {
        --primary: #ff6600;
        --bg-page: #f5f7fa;
        --text-dark: #333;
        --text-gray: #777;
        --border-radius: 8px;
        --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        background-color: var(--bg-page);
        color: var(--text-dark);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* --- 2. HEADER --- */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 15px 30px;
        box-shadow: var(--shadow);
        margin-bottom: 30px;
      }
      .brand h1 {
        color: var(--primary);
        font-size: 22px;
        font-weight: 700;
      }
      .brand p {
        font-size: 13px;
        color: var(--text-gray);
      }
      .btn-logout {
        padding: 8px 15px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }

      /* --- 3. PAGE TITLE --- */
      .page-title {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }
      .title-icon {
        font-size: 28px;
        color: var(--primary);
      }
      .title-text h2 {
        font-size: 20px;
      }
      .title-text p {
        font-size: 13px;
        color: var(--text-gray);
      }

      /* --- 4. TABS NAVIGATION (Thanh chuyển trạng thái) --- */
      .tabs-container {
        background: #e9ecef;
        border-radius: 30px;
        padding: 5px;
        display: flex;
        margin-bottom: 30px;
      }

      .tab-btn {
        flex: 1;
        padding: 10px;
        border: none;
        background: transparent;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        color: #666;
        transition: 0.3s;
      }

      .tab-btn.active {
        background: white;
        color: var(--text-dark);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* --- 5. CONTENT AREA & EMPTY STATE --- */
      .content-area {
        background: white;
        border-radius: var(--border-radius);
        min-height: 400px;
        padding: 20px;
        box-shadow: var(--shadow);
        position: relative;
      }

      .empty-state {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #999;
      }
      .empty-icon {
        font-size: 60px;
        margin-bottom: 15px;
        color: #ddd;
      }
      .empty-text {
        font-size: 16px;
        margin-bottom: 5px;
        color: #777;
      }
      .empty-sub {
        font-size: 13px;
      }

      /* --- 6. ORDER CARD (Thẻ đơn hàng - Dùng khi có dữ liệu) --- */
      .order-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .order-card {
        border: 1px solid #eee;
        border-radius: var(--border-radius);
        padding: 20px;
        background: #fff;
        border-left: 5px solid var(--primary); /* Điểm nhấn màu cam */
        animation: slideIn 0.3s ease;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .order-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        border-bottom: 1px solid #f5f5f5;
        padding-bottom: 10px;
      }
      .table-name {
        font-weight: bold;
        font-size: 16px;
      }
      .time {
        font-size: 12px;
        color: #888;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .order-items {
        margin-bottom: 15px;
      }
      .item-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        font-size: 14px;
      }
      .item-qty {
        font-weight: bold;
        color: var(--primary);
        margin-right: 10px;
      }

      .btn-action {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        background: #28a745; /* Màu xanh nút Xong */
      }
      .btn-action:hover {
        background: #218838;
      }

      /* Nút giả lập (Chỉ dùng để test) */
      .btn-simulate {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <h1>FPT Food - Bếp</h1>
        <p>Xin chào, kitchen</p>
      </div>
      <button class="btn-logout" onclick="window.location.href = 'login.html'">
        <i class="fas fa-sign-out-alt"></i> Đăng xuất
      </button>
    </header>

    <div class="container">
      <div class="page-title">
        <i class="fas fa-bell title-icon"></i>
        <div class="title-text">
          <h2>Nhận đơn hàng</h2>
          <p>Quản lý và xử lý đơn hàng từ khách</p>
        </div>
      </div>

      <div class="tabs-container">
        <button class="tab-btn active" onclick="filterOrders('pending', this)">
          Chờ xử lý (<span id="count-pending">0</span>)
        </button>
        <button class="tab-btn" onclick="filterOrders('cooking', this)">
          Đang chuẩn bị (<span id="count-cooking">0</span>)
        </button>
        <button class="tab-btn" onclick="filterOrders('all', this)">
          Tất cả (<span id="count-all">0</span>)
        </button>
      </div>

      <div class="content-area">
        <div id="orderGrid" class="order-grid"></div>

        <div id="emptyState" class="empty-state">
          <i class="fas fa-utensils empty-icon"></i>
          <div class="empty-text">Không có đơn hàng nào</div>
          <div class="empty-sub" id="emptySubText">Không có đơn hàng mới</div>
        </div>
      </div>
    </div>

    <button class="btn-simulate" onclick="simulateNewOrder()">
      + Giả lập đơn mới
    </button>

    <script>
      // 1. Dữ liệu giả lập (Ban đầu rỗng để giống ảnh)
      let orders = [];

      // Biến lưu tab hiện tại
      let currentTab = "pending";

      // 2. Hàm Render Đơn Hàng
      function renderOrders() {
        const grid = document.getElementById("orderGrid");
        const emptyState = document.getElementById("emptyState");

        // Lọc đơn hàng theo Tab
        let filteredOrders = orders;
        if (currentTab === "pending") {
          filteredOrders = orders.filter((o) => o.status === "pending");
          document.getElementById("emptySubText").innerText =
            "Không có đơn hàng mới";
        } else if (currentTab === "cooking") {
          filteredOrders = orders.filter((o) => o.status === "cooking");
          document.getElementById("emptySubText").innerText =
            "Không có đơn đang chuẩn bị";
        } else {
          document.getElementById("emptySubText").innerText =
            "Tất cả đơn hàng đã hoàn thành";
        }

        // Cập nhật số lượng trên Tab
        updateCounts();

        // Logic hiển thị: Nếu rỗng thì hiện Empty State, ngược lại hiện Grid
        if (filteredOrders.length === 0) {
          grid.innerHTML = "";
          emptyState.style.display = "block";
        } else {
          emptyState.style.display = "none";
          grid.innerHTML = filteredOrders
            .map(
              (order) => `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="table-name">${order.tableName}</div>
                            <div class="time"><i class="far fa-clock"></i> ${order.time}</div>
                        </div>
                        <div class="order-items">
                            ${order.items
                              .map(
                                (item) => `
                                <div class="item-row">
                                    <span><span class="item-qty">x${item.qty}</span> ${item.name}</span>
                                </div>
                            `,
                              )
                              .join("")}
                        </div>
                        ${renderButton(order)}
                    </div>
                `,
            )
            .join("");
        }
      }

      // Hàm vẽ nút bấm tùy theo trạng thái
      function renderButton(order) {
        if (order.status === "pending") {
          return `<button class="btn-action" style="background:#ff6600" onclick="updateStatus(${order.id}, 'cooking')">Nhận đơn & Nấu</button>`;
        } else if (order.status === "cooking") {
          return `<button class="btn-action" onclick="updateStatus(${order.id}, 'done')">Hoàn thành</button>`;
        } else {
          return `<div style="text-align:center; color:green; font-weight:bold;"><i class="fas fa-check"></i> Đã xong</div>`;
        }
      }

      // 3. Hàm Xử lý Tab
      function filterOrders(status, btnElement) {
        currentTab = status;

        // Update UI nút active
        document
          .querySelectorAll(".tab-btn")
          .forEach((btn) => btn.classList.remove("active"));
        btnElement.classList.add("active");

        renderOrders();
      }

      // 4. Cập nhật số đếm (Badge số lượng)
      function updateCounts() {
        const pending = orders.filter((o) => o.status === "pending").length;
        const cooking = orders.filter((o) => o.status === "cooking").length;
        const all = orders.length;

        document.getElementById("count-pending").innerText = pending;
        document.getElementById("count-cooking").innerText = cooking;
        document.getElementById("count-all").innerText = all;
      }

      // 5. Logic Đổi trạng thái đơn (Chờ -> Nấu -> Xong)
      function updateStatus(id, newStatus) {
        const order = orders.find((o) => o.id === id);
        if (order) {
          order.status = newStatus;
          renderOrders();
        }
      }

      // 6. GIẢ LẬP ĐƠN HÀNG MỚI (Để bạn test)
      function simulateNewOrder() {
        const newId = Date.now();
        const randomTable = Math.floor(Math.random() * 10) + 1;

        // Tạo đơn hàng mẫu
        const newOrder = {
          id: newId,
          tableName: `Bàn ${randomTable}`,
          time: new Date().toLocaleTimeString("vi-VN", {
            hour: "2-digit",
            minute: "2-digit",
          }),
          status: "pending", // Mặc định là chờ xử lý
          items: [
            { name: "Pizza Hải Sản", qty: 1 },
            { name: "Pepsi Tươi", qty: 2 },
          ],
        };

        orders.push(newOrder);

        // Nếu đang ở tab khác thì tự chuyển về tab Chờ xử lý để thấy đơn
        if (currentTab !== "pending" && currentTab !== "all") {
          document.querySelector(".tab-btn").click(); // Click nút đầu tiên
        } else {
          renderOrders();
        }

        alert(`Có đơn mới từ Bàn ${randomTable}!`);
      }

      // Khởi chạy lần đầu
      renderOrders();
    </script>
  </body>
</html>
